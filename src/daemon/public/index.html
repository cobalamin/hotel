<!DOCTYPE html>
<html>
  <head>
    <title>hotel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="vendors/ionicons/css/ionicons.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
    <div id="app" v-cloak>
      <!-- list -->
      <aside>
        <div class="container" v-show="isListEmpty">
          <p>No server found. Here's how to add one:</p>
          <pre><code>
$ hotel add 'cmd'
$ hotel add http://192.16.1.2:3000
          </code></pre>
        </div>
        <ul>
          <li v-for="(id, item) in monitors | orderBy id">
            <div class="{{item.status}}">
              <a
                href="{{href(id)}}"
                title="{{title(id)}}">{{ id }}</a>
              <br>
              <small>{{item.status}}</small>
            </div>

            <label>
              <input
                type="checkbox"
                v-on:click="toggle(id)"
                v-bind:checked="isRunning(id)">
              <i class="{{isRunning(id) ? 'ion-toggle-filled' : 'ion-toggle' }}"></i>
            </label>

            <label>
              <input
                type="radio"
                value="{{id}}"
                v-model="selected"
                v-on:click="select(id)">
              <i class="ion-chevron-right"></i>
            </label>
          </li>
          <li v-for="(id, item) in proxies | orderBy id">
            <div>
              <a
                href="{{href(id)}}"
                title="{{title(id)}}">{{ id }}</a>
              <br>
              <small>{{ item.target }}</small>
            </div>
          </li>
        </ul>

        <footer>
          <a href="https://github.com/typicode/hotel">
            readme
          </a>
        </footer>
      </aside>
      <!-- output -->
      <main
        v-el:output
        v-on:scroll="onScroll"
        v-bind:style="{ display: selected ? 'block' : 'none' }">
        <div id="down" v-on:click="scrollToBottom">
          <i class="ion-arrow-down-a"></i>
        </div>
        <div class="container">
          <div v-if="output.length === 0">
            # No output
          </div>
          <div
            v-for="item in output"
            track-by="uid">
            {{{ item.text | escape | ansi | blank }}}
          </div>
        </div>
      </main>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
